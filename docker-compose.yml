version: '3.8'

services:
  teste_integracao_backend:
    container_name: teste_integracao_backend
    image: ${DOCKER_USER:-utrapus}/teste-integracao-backend:latest
    build:
      context: ./teste-integracao-backend
      dockerfile: Dockerfile
    ports:
      - "4003:4003"
    env_file:
      - .env
    restart: always
    networks:
      - teste_integracao_network
      - proxy_network

  teste_integracao_frontend:
    container_name: teste_integracao_frontend
    image: ${DOCKER_USER:-utrapus}/teste-integracao-frontend:latest
    build:
      context: ./teste-integracao-frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://api-integracaomp.tehkly.com
        - NEXT_PUBLIC_BACKEND_URL=https://api-integracaomp.tehkly.com
        - NEXT_PUBLIC_MERCADO_PAGO_PUBLIC_KEY=${MERCADO_PAGO_PUBLIC_KEY:-APP_USR-7638c7f8-4fdc-4a4f-969a-35474c27d078}
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
    depends_on:
      - teste_integracao_backend
    restart: always
    networks:
      - teste_integracao_network
      - proxy_network

networks:
  teste_integracao_network:
    driver: bridge
  proxy_network:
    external: true
